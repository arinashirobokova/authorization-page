<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <title>Страница авторизации</title>
</head>
<body>
<p id="errorUserAgent">Браузер IE не поддерживается</p>
<script src="ieSupport.js"></script>
	<form class="form">
	<h1 class="form_title">Вход</h1>
	<div class="form_group">
		<label for="emailInput">Логин:</label>
		<input type="email" id="emailInput"> 
		<label for="passwordInput">Пароль:</label>
		<input type="password" id="passwordInput"> 
		<ul>
			<li id="errorLength">Недостаточно символов</li>
			<li id="errorDifferentCase">Должны присутствовать символы разных регистров</li>
			<li id="errorNeedNumbers">Должны присутствовать числа</li>
			<li id="errorNeedSpecial">Должны присутствовать спец.символы</li>
		</ul>
	</div>
		   <button class="btn" type="submit" id="btnLogin">Войти:</button>
	<!-- Блок с датой и временем -->
	<div class="datetime" id="datetime">	
		<div class="clock" id="clock"></div>
		<div class="day" id="day"></div>
		<div class="date" id="date"></div>
	</div>
	</form>
	<script src="datetime.js"></script>
	<script src="button.js"></script>
</body>
</html>
